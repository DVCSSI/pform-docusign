<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Powerform Prep</title>
  </head>
  <body>
	
    <div class="container mt-4">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <form>
            <h1>Powerform Prep</h1>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="nameHelp"
              />
              <div id="nameHelp" class="form-text info">
                Please enter your name.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text info">
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="contract" class="form-label">Contract</label>
              <input
                type="text"
                class="form-control"
                id="contract"
                name="contract"
                aria-describedby="contractHelp"
              />
              <div id="contractHelp" class="form-text info">
                Please enter a valid contract number.
              </div>
            </div>
            <div class="d-flex">
              <button id="submit" type="submit" class="btn btn-primary mx-auto disabled">
                Take Me To DocuSign
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
  <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirm Contract Number</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body"></div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
		  <button id="continue" type="button" class="btn btn-primary">Continue</button>
		</div>
	  </div>
	</div>
  </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
